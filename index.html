<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Golf Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="action.js" defer></script>
</head>
<body>
<div class="container">

    <h3>To create a game choose a course and select a tee!</h3>

    <div class="gameSetUp">
        <select onchange="getCourse(this.value)" class="courseDropDown courseDdStyling">
            <option value="choose-course">Select Course</option>
        </select>
        <select onchange="setTee(this.value)" class="teeDropDown courseDdStyling">
            <option value="choose-tee">Select Tee</option>
        </select>
    </div>

    <div class="card">
        <div class="left">
            <!--<div class="pHead"><img src="Golf-Society.png" alt="" class="golfImg"></div>-->
        </div>
        <div class="right"></div>
    </div>

</div>
</body>
</html>
